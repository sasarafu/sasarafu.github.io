name: test-pr
on:
  pull_request:

concurrency:
  group: "test-pr"
  cancel-in-progress: false

jobs:
  test-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: npm ci
      - run: npm run lint
      - run: npm run test
